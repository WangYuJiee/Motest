#path: /course

data:
  - - title: 获取官方课程
    - params:
       activeTopTab: official
       page_no: 1
       sort: path
    - response :
      - zh_name : 李宏毅机器学习
    - 200

#path：/course/series

data2:
  - - title: 获取学习路径
    - response :
        python_courses:
          - zh_name : Python 进阶
    - 200

#path：/course/individual

data3:
  - - title: 获取我的课程
    - response:
        learning_course:
          zh_name : 从 Python 到人工智能
    - 200


#path: /course/comment

data4:
  - - title: 获取我的课程评分
    - 60f02c635076ff487bce4c6f
    - response :
        "rate": 5.0
    - 200


#path: /course/rating/

data5:
  - - title: 获取课程评分
    - 60f02c635076ff487bce4c6f
    - 200


#path: /course/status get

data6:
  - - title: 获取课程评分
    - course_id: 60f02c635076ff487bce4c6f
    - 200


#path: /course/status post

data7:
  - - title: 开始课程（已加入）
    - 60f02c635076ff487bce4c6f
    - is_trail: false
    - message: Users have joined the course
    - 400


#pathn: /course/tree/

data8:
  - - title: 获取课程信息
    - 60f02c635076ff487bce4c6f
    - course_info:
        teacher_info:
          name : 翁恺
    - 200


#path: /course/grade/

data9:
  - - title: 获取课程成绩
    - 60f02c635076ff487bce4c6f
    - section_grade:
        - section_zh_name: NumPy与SymPy
    - 200


#path: /course/enroll

data10:
  - - title: 创建课程
    - course_id: 60f02c635076ff487bce4c6f
    - response: ok
    - 200

  - - title: 创建错误课程
    - course_id: 123212321e4c6f
    - message: Bad Request
    - 400



#path /project

data11:
  - - title: 获取用户创建的课程信息
    - type: app
      new_display_name: 从 Python 到人工智能
      is_template: true
      course_ID: 60f02c635076ff487bce4c6f
      randNumStr: 0.1667620117297346
      display_name: 从 Python 到人工智能
    - response:
        display_name: 从 Python 到人工智能
    - 200

